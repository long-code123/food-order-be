version: '3'

services:
  db:
    image: postgres:12-alpine
    environment:
      POSTGRES_DB: food_app
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: nguyenbalong
    ports:
      - "5432:5432"  # Forward PostgreSQL port to host machine

  food-order-be:
    build: 
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - db
    environment:
      POSTGRES_DB: food_app
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: nguyenbalong
